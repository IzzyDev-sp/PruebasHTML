    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Eventos</title>

    <!-- Dejamos en head el Link para nuestra hoja de estilos.-->
    <link rel="stylesheet" href="stylesDiseñoWebUd2.css">
 
</head>
<body>
    <!-- Primer texto dando la bienvenida a la web -->
    <h1>Reserva tu entrada</h1>

    <!-- Creamos un elemento Div para encuadrar mediante CLASES la entrada de datos y un botón, que nos ayudará a centrar el objeto-->
    <div class="contenedorCentrado">

        <!-- Un segundo cuadro contenido en una CLASE en el anterior para darle color y formas  -->
        <div class="cuadroFormulario">

            <!-- Hemos reciclado este código de un trabajo anterior, por lo que incluye una acción PHP que no hace nada.-->
             <!-- En este "form" utilizaremos etiquetas de estilo en la misma línea-->
            <form action="procesar_reserva.php" method="post" style="align-items: center; padding: 20px; background: #eee; border-radius: 10px;">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="evento">Evento:</label><br>
                <select id="evento" name="evento" required>
                    <option value="concierto">Concierto</option>
                    <option value="conferencia">Conferencia</option>
                    <option value="teatro">Teatro</option>
                </select><br><br>

                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>
    <!-- En esta etiqueta utilizaremos un ejemplo de Selector basado en etiqueta, incluyendo en ella todo el estilo -->
    <p style="text-align: center; color: brown; margin: 20px; margin-top: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        Reservados todos los derechos.
    </p>
    <h2 class="colorMarrón cursiva textAlign ">Loading</h2>

    <!-- Para este, utilizamos un ejemplo de Selector basado en identificadores.-->
    <p id="parrafo">Su reserva está finalizando.</p>
